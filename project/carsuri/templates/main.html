<!DOCTYPE html>
{% load static %}
<html lang="ko" class="h-100">
<head>
    <title>frontend</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="canonical" href="https://getbootstrap.kr/docs/5.2/examples/cover/">
    <script src="https://code.jquery.com/jquery-latest.min.js"></script>

    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <script defer src="static/js/select.js"></script>
    <script defer src="static/js/image_upload.js"></script>
</head>


<body class="d-flex h-100 text-center text-bg-white">
    <div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
        <header class="mb-auto">
            <div>
                <h3 class="float-md-start mb-0">Cover</h3>
                <nav class="nav nav-masthead justify-content-center float-md-end">
                    <a class="nav-link fw-bold py-1 px-0 active" aria-current="page" href="#">Home</a>
                    <a class="nav-link fw-bold py-1 px-0" href="#">Features</a>
                    <a class="nav-link fw-bold py-1 px-0" href="#">Contact</a>
                <nav>
            </div>
        </header>
        <div>
            <h1>carsuri</h1><br/>
            <div>
                <h2>제조사를 선택해주세요!</h2>
                {% if maker %}
                {% for c in maker %}
                <button class="btn btn-success" name="maker" id="maker{{c.maker_no}}">{{c.maker_name}}</button>&nbsp;
                {% endfor %}
                {% endif %}
            </div>
            <div>
                <h2>차종을 선택해주세요!</h2>
                <button class="btn btn-danger" name="model" id="model">아반떼</button>&nbsp;
            </div>
            <div>
                <h2>차량 모델을 선택해주세요!</h2>
                <button class="btn btn-warning" id="MD">MD</button>&nbsp;
            </div>
            <div>
                <h2>사진을 첨부해주세요</h2>
                <h2>daasadass</h2>
            </div>
            <div>
                <form name="image-up" method="post" enctype="multipart/form-data">
                    <input id="input_image" type="file" class="real-upload" accept="image/*" multiple>
                    <div class="upload"></div>
                    <ul class="image-preview"></ul>
                    <div class="data_file_txt" id="data_file_txt" style="margin:40px"><br/></div>
                </form>
                <h2>위의 차량이 선택한 차량이 맞습니까?</h2>
                <button class="btn btn-success" id="yes">예</button>&nbsp;
                <button class="btn btn-success" id="no">아니오</button>&nbsp;
            </div>
        </div>
    </div>

    <div id="app"></div>

    <footer class="mt-auto text-white-50">
        <p>Cover template for <a href="https://getbootstrap.com/" class="text-white">Bootstrap</a>, by <a href="https://twitter.com/mdo" class="text-white">@mdo</a>.</p>
    </footer>

</body>
</html>
